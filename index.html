<!DOCTYPE html>
<html>
  <head>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Do You Want Some Pizza?</h1>

    <!-- <p id="boop">
      Type in your <span>address and name </span> please!
    </p> -->

      <div class="row">
        <div class="col-md-6">
          <h3>Build your own pizza.  All pizza's come with cheese and sauce.  Each topping is $1.  Just choose the toppings you want, press order and you'll receive your order and total.</h3>
          <form id="pizzaorder">
            <div class="form-group">
              <label for="order-name">Name For Order:</label>
              <input type="text" class="form-control" id="orderName">
            </div>



          <div id="">
           <div class="new-pizza">
             <div class="form-group pizza-size">
               <label>What size would you like?</label>
               <select type="select" class="size">
               <option type="small">Small</option>
               <option type="medium">Medium</option>
                <option type="large">Large</option>
               </select>
             </div>
             <div>
               <label class="checkbox-inline">
                 <input type="checkbox" id="inlineCheckbox1" value="topping1"> Pepporoni
               </label>
               <label class="checkbox-inline">
                 <input type="checkbox" id="inlineCheckbox2" value="topping2"> Sausage
               </label>
             </div>

           </div>
         </div>

         <!-- <span class="btn btn-primary" id="add-address">Another address</span> -->

            <button type="submit" class="btn">Order</button>
          </form>


          <ul id="contacts">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-contact">
            <h2>Order:</h2>
            <p>First name: <span class="first-name"></span></p>
            <p>Size: <span class="last-name"></span></p>
            <p>Toppings: <span class="toppings"></span></p>
            <p>Price: $ <span class="price"></span></p>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
