<!DOCTYPE html>
<html>
  <head>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="header">
      <div class="content">
        <h1>Matt's Pizza Shop.  Place your order below.</h1>
      </div>
    </div>

    <div id="bg">
      <div class="jumbotron">
      </div>
    </div>

    <div class="container">
      <form id="pizzaorder">
        <div class="row" id="name">
          <div class="col col-sm-3">
            <label for="order-name">Name for order:</label>
            <input type="text" class="form-control" id="orderName">
          </div>
        </div>
        <div class="new-pizza">
          <div class="form-group pizza-size">
            <label>Choose your size (Small $8, Medium $10, Large $12):</label>
            <select type="select" class="size">
              <option type="small">Small</option>
              <option type="medium">Medium</option>
              <option type="large">Large</option>
            </select>
          </div>
          <h4>Choose your toppings ($2 each):</h4>
          <h4>Meat</h4>
          <div class="row">
              <lable class="checkbox-inline">
                <input type="checkbox" name="topping" value="Pepperoni">Pepperoni
              </lable>
              <lable class="checkbox-inline">
                <input type="checkbox" name="topping" value="Sausage">Sausage
              </lable>
              <lable class="checkbox-inline">
                <input type="checkbox" name="topping" value="Bacon">Bacon
              </lable>
              <lable class="checkbox-inline">
                <input type="checkbox" name="topping" value="Chicken">Chicken
              </lable>
            </div>
            <h4>Veggies</h4>
            <div class="row" id="veggies">
              <lable class="checkbox-inline">
                <input type="checkbox" name="topping" value="Tomatoes">Tomatoes
              </lable>
              <lable class="checkbox-inline">
                <input type="checkbox" name="topping" value="Onions">Onions
              </lable>
              <lable class="checkbox-inline">
                <input type="checkbox" name="topping" value="Peppers">Peppers
              </lable>
              <lable class="checkbox-inline">
                <input type="checkbox" name="topping" value="Spinach">Spinach
              </lable>
            </div>

          <button type="submit" class="btn">Order </button>
        </div>

        </form>
      </div>

        <div class="order" id="orderDetails">
         <h3>Hi <span class="Name"></span>, here are your order details:</h3>
             <p>Size: <span class="Size"></span></p>
             <p>Toppings: <span class="Toppings"></span></p>
             <p>Price: $<span class="Price"></span>.00</p>
       </div>

  </body>
</html>
